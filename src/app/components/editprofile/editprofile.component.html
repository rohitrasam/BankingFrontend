<body>

    <div>
        <h1>Update Profile</h1>
    </div>

    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        
        <div>
            <mat-form-field>
                <mat-label>
                    Name
                </mat-label>
                <input matInput formControlName="name" [(ngModel)]="user.name" type="text"/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>
                    Email
                </mat-label>
                <input matInput formControlName="email" [(ngModel)]="user.email" type="email"/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>
                    Phone no.
                </mat-label>
                <input matInput formControlName="ph_no" [(ngModel)]="user.ph_no" type="text"/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>
                    City
                </mat-label>
                <input matInput formControlName="city" [(ngModel)]="user.city" type="text"/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>
                    State
                </mat-label>
                <input matInput formControlName="state" [(ngModel)]="user.state" type="text"/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>
                    New password
                </mat-label>
                <input matInput formControlName="newPassword" type="password"/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>
                    Confirm password
                </mat-label>
                <input matInput formControlName="confirmPassword" type="password"/>
            </mat-form-field>
        </div>

        
        <div class="buttons-container">
            <div class="submit-container">
                <button [ngClass]="updateForm.invalid ? 'disabled': 'submit'" [disabled]="updateForm.invalid" mat-raised-button type="submit">Update</button>
            </div>

            <div class="cancel-container">
                <button class="cancel" type="reset" (click)="goToDashboard()" mat-raised-button>Cancel</button>

            </div>
        </div>

    </form>
</body>
