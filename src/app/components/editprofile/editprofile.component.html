<body>

    <div >
        <h1 *ngIf="isEdit">
            Update Profile 
            <fa-icon [icon]="editIcon"></fa-icon>
        </h1>

        <h1 *ngIf="!isEdit">
            Register User 
            <fa-icon [icon]="editIcon"></fa-icon>
        </h1>
    </div>

    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        
        <div>
            <mat-form-field *ngIf="isEdit">
                <mat-label>
                    Name
                </mat-label>
                <input matInput 
                formControlName="name" 
                type="text"/>
                <!-- [(ngModel)]="user.name" -->
            </mat-form-field>

            <mat-form-field *ngIf="!isEdit">
                <mat-label>
                    Name
                </mat-label>
                <input matInput 
                formControlName="name" 
                type="text"/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field *ngIf="isEdit">
                <mat-label>
                    Email
                </mat-label>
                <input matInput 
                formControlName="email"    
                type="email"/>
                <!-- [(ngModel)]="user.email" -->
            </mat-form-field>

            <mat-form-field *ngIf="!isEdit">
                <mat-label>
                    Email
                </mat-label>
                <input matInput 
                formControlName="email"    
                type="email"/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field *ngIf="isEdit">
                <mat-label>
                    Phone no.
                </mat-label>
                <input matInput 
                formControlName="ph_no"    
                type="text"/>
                <!-- [(ngModel)]="user.ph_no" -->
            </mat-form-field>

            <mat-form-field *ngIf="!isEdit">
                <mat-label>
                    Phone no.
                </mat-label>
                <input matInput 
                formControlName="ph_no"    
                type="text"/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field *ngIf="isEdit">
                <mat-label>
                    City
                </mat-label>
                <input matInput 
                formControlName="city" 
                type="text"/>
                <!-- [(ngModel)]="user.city" -->
            </mat-form-field>

            <mat-form-field *ngIf="!isEdit">
                <mat-label>
                    City
                </mat-label>
                <input matInput 
                formControlName="city" 
                type="text"/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field *ngIf="isEdit">
                <mat-label>
                    State
                </mat-label>
                <input matInput 
                formControlName="state"    
                type="text"/>
                <!-- [(ngModel)]="user.state" -->
            </mat-form-field>
            <mat-form-field *ngIf="!isEdit">
                <mat-label>
                    State
                </mat-label>
                <input matInput 
                formControlName="state"    
                type="text"/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field *ngIf="isEdit">
                <mat-label>
                    New password
                </mat-label>
                <input matInput formControlName="newPassword" type="password"/>
            </mat-form-field>

            <mat-form-field *ngIf="!isEdit">
                <mat-label>
                    Password
                </mat-label>
                <input matInput formControlName="newPassword" type="password"/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>
                    Confirm password
                </mat-label>
                <input matInput formControlName="confirmPassword" type="password"/>
            </mat-form-field>
        </div>

        
        <div class="buttons-container">
            <div class="submit-container">
                <button *ngIf="isEdit"
                [ngClass]="updateForm.invalid ? 'disabled': 'submit'" 
                [disabled]="updateForm.invalid" 
                mat-raised-button 
                type="submit">
                    Update
                    <fa-icon [icon]="updateIcon"></fa-icon>
                </button>

                <button *ngIf="!isEdit"
                [ngClass]="updateForm.invalid ? 'disabled': 'submit'" 
                [disabled]="updateForm.invalid" 
                mat-raised-button 
                type="submit">
                    Create
                    <fa-icon [icon]="createIcon"></fa-icon>
                </button>
            </div>

            <div class="cancel-container">
                <button class="cancel" type="reset" (click)="goToDashboard()" mat-raised-button>
                    Cancel
                    <fa-icon [icon]="cancelIcon"></fa-icon>

                </button>

            </div>
        </div>

    </form>
    
</body>
